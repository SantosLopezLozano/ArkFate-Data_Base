    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body id="bodyform">
        <div id="form">
            <h1>Modifica Servant</h1>
            <form action="modificasocio.jsp" method="GET">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Codigo Servant</label>
              <input name="CodSer" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="codigoHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre Servant</label>
              <input name="nomSer" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nombreHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Clase Servant</label>
              <input name="clasSer" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="estaturaHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Atk Max</label>
              <input name="AtkSer" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="edadHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">HP Max</label>
              <input name="HPSer" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="localidadHelp">
            </div>
            <button id="buttonform" type="submit" class="btn btn-primary">Aceptar</button>
            <button id="buttonform" type="submit" class="btn btn-primary"><a href="baseDeDatos.jsp">Cancelar</a></button>
        </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
